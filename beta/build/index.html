<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDM 241: Beta - Build</title>
    <link rel="stylesheet" href="./layout.css">
</head>
<body>
    
    <header>
        <a href="/index.html">
            <img src="/media/images/icon.jpeg" class="icon" alt="Icon">
            <h1 class="course-name">Microinteractions</h1>
        </a>
        <h1 class="version beta">Beta - Build</h1>
    </header>

    <main>
        <!-- Visuals and build sections -->
        <section class="wrapper visuals">
            <h1 class="mi-component">Visuals</h1>
            <section class="container">
                <h2><span class="component">Modal</span><span class="trigger"></span></h2>
                <div id="bb">
                    <img id="bb-banner">
                    <h1 id="bb-location"></h1>
                    <div id="bb-collection">
                        <p id="bb-prompt">Both of our members fly to this destination<br><span>Choose Your Carrier</span></p>
                        <div id="bb-af-link">
                            <img src="/media/graphics/air_france.svg" alt="Air France Logo">
                            <p>from Paris Charles de Gaulle Airport &#40;CDG&#41;</p>
                        </div>
                        <div id="bb-klm-link">
                            <img src="/media/graphics/klm.svg" alt="KLM Logo">
                            <p>from Amsterdam Airport Schiphol &#40;AMS&#41;</p>
                        </div>
                    </div>
                    <div id="bb-price">
                        <p>Economy Seats<br>Starting from</p>
                        <h2>18,750 Miles</h2>
                    </div>
                    <div id="bb-carousel"></div>
                </div>
        </section>

        <!-- Content generated by postload.js -->
        <section class="wrapper triggers">
            <h1 class="mi-component">Triggers</h1>
        </section>
        <section class="wrapper rules">
            <h1 class="mi-component">Rules</h1>
        </section>
        <section class="wrapper feedbacks">
            <h1 class="mi-component">Feedbacks</h1>
        </section>
        <section class="wrapper loops">
            <h1 class="mi-component">Loops</h1>
        </section>
        <section class="wrapper modes">
            <h1 class="mi-component">Modes</h1>
        </section>
    </main>

    <template class="description">
        <section class="container">
            <h2><span class="component"></span><span class="trigger"></span></h2>
            <ul class="content"></ul>
        </section> 
    </template>

    <script src="./data.js"></script>
    <script src="/postload.js"></script>
    <script>
        // Applying function
        makeDescription('triggers', triggersData); 
        makeDescription('rules', rfData); 
        makeDescription('feedbacks', rfData);
        makeDescription('loops', loopsData); 
        makeDescription('modes', modesData); 
    </script>

    <script src="./content.js"></script>

</body>
</html>
