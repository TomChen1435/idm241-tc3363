<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDM 241: Beta</title>
    <link rel="stylesheet" href="/css/components.css">
    <!-- <link rel="stylesheet" href="./layouts.css"> -->
</head>
<body>
    
    <header>
        <a href="/index.html">
            <img src="/media/images/icon.jpeg" class="icon" alt="Icon">
            <h1 class="course-name">Microinteractions</h1>
        </a>
        <h1 class="version">Beta</h1>
    </header>

    <main>
        <!-- Visuals and build sections -->
        <section class="wrapper visuals">
            <h1 class="mi-component">Visualize</h1>
            <section class="container">
                <h2>
                    <span class="component">Thumbnails</span>
                    <span class="trigger"></span>
                </h2>
                <video src="/media/videos/resampled/beta1.mp4" class="content" autoplay loop muted playsinline></video>
            </section> 
            <section class="container">
                <h2>
                    <span class="component">Modal</span>
                    <span class="trigger"></span>
                </h2>
                <video src="/media/videos/resampled/beta2.mp4" class="content" autoplay loop muted playsinline></video>
            </section> 
        </section>

        <!-- Content generated by postload.js -->
        <section class="wrapper triggers">
            <h1 class="mi-component">Triggers</h1>
        </section>
        <section class="wrapper rules">
            <h1 class="mi-component">Rules</h1>
        </section>
        <section class="wrapper feedbacks">
            <h1 class="mi-component">Feedbacks</h1>
        </section>
        <section class="wrapper loops">
            <h1 class="mi-component">Loops</h1>
        </section>
        <section class="wrapper modes">
            <h1 class="mi-component">Modes</h1>
        </section>
    </main>

    <template class="description">
        <section class="container">
            <h2><span class="component"></span><span class="trigger"></span></h2>
            <ul class="content"></ul>
        </section> 
    </template>

    <script src="./data.js"></script>
    <script src="/postload.js"></script>
    <script>
        // Applying function
        makeDescription('triggers', triggersData); 
        makeDescription('rules', rfData); 
        makeDescription('feedbacks', rfData);
        makeDescription('loops', loopsData); 
        makeDescription('modes', modesData); 
    </script>

</body>
</html>
