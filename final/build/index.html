<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDM 241: Final - Build</title>
    <link rel="stylesheet" href="./layout.css">
</head>
<body>
    
    <header>
        <a href="/index.html">
            <img src="/media/images/icon.jpeg" class="icon" alt="Icon">
            <h1 class="course-name">Microinteractions</h1>
        </a>
        <h1 class="version final">Final - Build</h1>
    </header>

    <main>
        <!-- Visuals and build sections -->
        <section class="wrapper visuals">
            <h1 class="mi-component">Visuals</h1>
            <section class="container">
                <h2><span class="component">Modal</span><span class="trigger"></span></h2>
                <div id="fb">
                    <img src="/media/images/avif/atlanta.avif" alt="Atlanta" id="fb-banner">
                    <div id="fb-hover-board">
                        <h1 id="fb-location">Atlanta</h1>
                        <img src="/media/graphics/close.svg" alt="Close Button" id="fb-close-btn">
                        <div id="fb-collection-right">
                            <div id="fb-airline-logos">
                                <img src="/media/graphics/af.svg" alt="Air France Logo">
                                <img src="/media/graphics/kl.svg" alt="KLM Royal Dutch Airlines Logo">
                            </div>
                            <p>from Paris &#38; Amsterdam</p>
                        </div>
                        <div id="fb-collection-center">
                            <a href="https://wwws.airfrance.us/" id="fb-af-link">
                                <img src="/media/graphics/af.svg" alt="Air France Logo">
                                <p>from Paris &#40;CDG&#41;</p>
                            </a>
                            <a href="https://www.klm.com/" id="fb-kl-link">
                                <img src="/media/graphics/kl.svg" alt="KLM Royal Dutch Airlines Logo">
                                <p>from Amsterdam &#40;AMS&#41;</p>
                            </a>
                        </div>
                        <div id="fb-price">
                            <p>Economy Seats<br>Starting from</p>
                            <h1>18&#44;750 Miles</h1>
                        </div>
                    </div>
                </div>
            </section> 
        </section>

        <!-- Content generated by postload.js -->
        <section class="wrapper triggers">
            <h1 class="mi-component">Triggers</h1>
        </section>
        <section class="wrapper rules">
            <h1 class="mi-component">Rules</h1>
        </section>
        <section class="wrapper feedbacks">
            <h1 class="mi-component">Feedbacks</h1>
        </section>
        <section class="wrapper loops">
            <h1 class="mi-component">Loops</h1>
        </section>
        <section class="wrapper modes">
            <h1 class="mi-component">Modes</h1>
        </section>
    </main>

    <template class="description">
        <section class="container">
            <h2><span class="component"></span><span class="trigger"></span></h2>
            <ul class="content"></ul>
        </section> 
    </template>

    <script src="../data.js"></script>
    <script src="/postload.js"></script>
    <script>
        // Applying function
        makeDescription('triggers', triggersData); 
        makeDescription('rules', rfData); 
        makeDescription('feedbacks', rfData);
        makeDescription('loops', loopsData); 
        makeDescription('modes', modesData); 
    </script>

</body>
</html>
