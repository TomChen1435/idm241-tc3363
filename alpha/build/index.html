<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha - Build</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="flexbox">
        <div class="title flexbox">
            <img src="/media/images/icon.jpeg" alt="personal icon" class="icon">
            <a href="/index.html"><span>IDM 241: </span>Microinteractions</a>
        </div>

        <h1 class="version flexbox first">Alpha</h1>
    </header>

    <main class="flexbox">
        <div class="wrapper build">
            <section class="picture">
                <img src="/media/images/optimized/small/san_francisco.avif" alt="San Francisco">
                <div class="discount flexbox">
                    <p>-25%</p>
                </div>
                <div class="logos flexbox">
                    <div class="logo klm flexbox">
                        <img src="/media/graphics/klm.svg" alt="KLM Logo">
                    </div>
                    <div class="logo af flexbox">
                        <img src="/media/graphics/air_france.svg" alt="Air France Logo">
                    </div>
                </div>
            </section>
            
            <div class="route flexbox">
                <p>Europe</p>
                <svg class="flexbox" xmlns="http://www.w3.org/2000/svg"viewbox="0 0 24 24" focusable="false"><path d="m9 20-5-4 5-4v3h13v2H9v3Zm6-8V9H2V7h13V4l5 4-5 4Z"></path></svg>
                <p>San Francisco</p>
            </div>

            <p class="price">Starting from : <span>18,750 Miles</span> (Economy)</p>
        </div>
    </main>
</body>
</html>
