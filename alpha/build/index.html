<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDM 241: Alpha</title>
    <link rel="stylesheet" href="../layout.css">
</head>
<body>
    
    <header>
        <a href="/index.html">
            <img src="/media/images/icon.jpeg" class="icon" alt="Icon">
            <h1 class="course-name">Microinteractions</h1>
        </a>
        <h1 class="version alpha">Alpha - Build</h1>
    </header>

    <main>
        <!-- Visuals and build sections -->
        <section class="wrapper visuals">
            <h1 class="mi-component">Build</h1>
            <section class="container">
                <h2><span class="component">Product Card</span><span class="trigger"></span></h2>
                <div id="ab">
                    <div id="ab-image-wrap">
                        <img src="/media/images/avif/san_francisco.avif" alt="San Francisco" id="ab-banner">
                        <p id="ab-discount">&#45;25&#37;</p>
                    </div>
                    <div id="ab-airline-logo">
                        <img src="/media/graphics/klm.svg" alt="KLM Royal Dutch Airlines" id="ab-klm-logo">
                    </div>
                    <div id="ab-texts">
                        <p id="ab-city">San Francisco</p>
                        <p id="ab-price">Starting from: <span id="ab-em">18&#44;750 Miles</span> &#40;Economy&#41;</p>
                    </div>
                </div>
            </section>
        </section>

        <!-- Content generated by postload.js -->
        <section class="wrapper triggers">
            <h1 class="mi-component">Triggers</h1>
        </section>
        <section class="wrapper rules">
            <h1 class="mi-component">Rules</h1>
        </section>
        <section class="wrapper feedbacks">
            <h1 class="mi-component">Feedbacks</h1>
        </section>
        <section class="wrapper loops-modes">
            <h1 class="mi-component">Loops &#38; Modes</h1>
        </section>
    </main>

    <template class="description">
        <section class="container">
            <h2><span class="component"></span><span class="trigger"></span></h2>
            <ul class="content"></ul>
        </section> 
    </template>

    <script src="../data.js"></script>
    <script src="/postload.js"></script>
    <script>
        // Applying function
        makeDescription("triggers", triggersData); 
        makeDescription("rules", rfData); 
        makeDescription("feedbacks", rfData);
        makeDescription("loops-modes", lmData); 
    </script>

    <style>
        @media (width < 46.5rem) {

            main {
                grid-template-areas: 
                'visuals'
                'triggers'
                'rules'
                'feedbacks'
                'loops-modes';
            }

        }

        @media (46.5rem <= width) {

            main {
                grid-template-areas: 
                'visuals triggers'
                'visuals rules'
                'feedbacks loops-modes';
            }

        }

        @media (64rem <= width) {

            main {
                grid-template-areas: 
                'visuals visuals visuals'
                'triggers rules feedbacks'
                'loops-modes rules feedbacks';
            }

        }
    </style>

</body>
</html>
